<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Block-Breaker</title>
        <style media="screen">
            #id-canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="300"></canvas>
    </body>
    <script type="text/javascript">
        var log = console.log.bind(console)

        var imageFromPath = function(path) {
            var img = new Image()
            img.src = path
            return img
        }

        var Game = function(fps) {
            // 将监听的事件移至对象里面，抽象至 Game 里面去
            var g = {
                actions: {},  // 存储事件定义函数
                keydowns: {}, // 存储按键的状态
            }
            // events
            window.addEventListener("keydown", function(event) {
                g.keydowns[event.key] = true
            })

            window.addEventListener("keyup", function(event) {
                g.keydowns[event.key] = false
            })

            g.registerAction = function(key, callback) {
                g.actions[key] = callback
            }

            // drawImage
            g.drawImage = function(GuaImage) {
                g.context.drawImage(GuaImage.image, GuaImage.x, GuaImage.y)
            }
            // timer
            var canvas = document.querySelector("#id-canvas")
            var context = canvas.getContext("2d")

            g.canvas = canvas
            g.context = context

            setInterval(function() {
                // update
                var actions = Object.keys(g.actions)
                for (var i = 0; i < actions.length; i++) {
                    var key = actions[i]
                    if(g.keydowns[key]) {
                        // 被按下
                        g.actions[key]()
                    }
                }
                g.update()
                // clear
                context.clearRect(0, 0, g.canvas.width, g.canvas.height)
                // draw
                g.draw()
            }, 1000 / fps)

            return g
        }

        var Paddle = function() {
            var image = imageFromPath("img/paddle.png")
            var o = {
                image: image,
                x: 200,
                y: 200,
                speed: 15,
            }
            o.move = function(x) {
                if(x < 0){
                    x = 0
                }
                if(x > 400 - o.image.width) {
                    x = 400 - o.image.width
                }
                o.x = x
            }
            o.moveLeft = function() {
                // o.x -= o.speed
                o.move(o.x - o.speed)
                // if(o.x < 0) {
                //     o.x = 0
                // }
            }
            o.moveRight = function() {
                // o.x += o.speed
                o.move(o.x + o.speed)
                // if(o.x > 400 - o.image.width) {
                //     o.x = 400 - o.image.width
                // }
            }
            o.collide = function(ball) {
                if(ball.y + ball.image.width > o.y) {
                    if(ball.x > o.x && ball.x < o.x + o.image.width) {
                        return true
                    }
                }
                return false
            }
            return o
        }

        var Ball = function() {
            var image = imageFromPath("img/ball.png")
            var o = {
                image: image,
                x: 200,
                y: 200,
                speedX: 10,
                speedY: 10,
                fired: false,
            }
            o.fire = function() {
                o.fired = true
            }
            o.rebound = function() {
                o.speedY *= -1
            }
            o.move = function() {
                if(o.fired) {
                    if(o.x < 0 || o.x > 400) {
                        o.speedX = -o.speedX
                    }
                    if(o.y < 0 || o.y > 300) {
                        o.speedY = -o.speedY
                    }
                    o.x += o.speedX
                    o.y += o.speedY
                }
            }
            return o
        }

        var rectIntersects = function(a, b) {
            if(b.y > a.y && b.y < a.y + a.image.width) {
                if(b.x > a.x && b.x < a.x + a.image.width) {
                    return true
                }
            }
            return false
        }

        var Block = function() {
            var image = imageFromPath("img/block.png")
            var o = {
                image: image,
                x: 100,
                y: 150,
                width: 27,
                height: 27,
                alive: true,
            }
            o.kill = function() {
                o.alive = false
            }

            o.collide = function(ball) {
                return o.alive && (rectIntersects(o, ball) || rectIntersects(ball, o))
            }

            return o
        }

        var __main = function() {
            var game = Game(30)

            var paddle = Paddle()
            var ball = Ball()

            var blocks = []
            for (var i = 0; i < 3; i++) {
                var b = Block()
                b.x = i * 150
                b.y = 50
                blocks.push(b)
            }


            game.registerAction("a", function() {
                paddle.moveLeft()
            })

            game.registerAction("d", function() {
                paddle.moveRight()
            })

            game.registerAction("f", function() {
                ball.fire()
            })

            game.update = function() {
                ball.move()
                if(paddle.collide(ball)) {
                    ball.rebound()
                }

                for (var i = 0; i < blocks.length; i++) {
                    var b = blocks[i]
                    if(b.collide(ball)) {
                        log("block 相撞")
                        b.kill()
                        ball.rebound()
                    }
                }
            }

            game.draw = function() {
                game.drawImage(paddle)
                game.drawImage(ball)

                for (var i = 0; i < blocks.length; i++) {
                    var b = blocks[i]
                    // draw
                    if(b.alive) {
                        game.drawImage(b)
                    }
                }

            }
        }

        __main()
    </script>
</html>
